<!-- The principle of react is when we goto a particular component, 
we render a template using jsx as template engine 
and re-renders the dom updating only the state that is updated in the Component
Babel transpile the jsx to vanilla Js -->
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>


    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- This div is where we want to render the component in the DOM -->
    <div id="todoapp"></div>


    <script type="text/babel">
        class App extends React.Component {
            //The "state" of the "comps" is a js object that contains the data we want to render & the UI
            state = {
                name: 'Hansel',
                age: 27
            }
            handleChange = (e) => {
                // console.log(e.target);
                // console.log(this.state);
                // change state of the comp
                this.setState({
                    // the target is the input field,so get the value of the input field
                    name: e.target.value
                });
            }
// 'onSubmit' will handle both clicking a button and pressing 'Enter' to submit a form
            handleSubmit = (e) => {
                // The default behavior when a form is submitted is to refresh the page,so we prevent it
                e.preventDefault();
                console.log('Form submitted', this.state.name);
            }
            render() {
              return (
                <div className="app-content">
                  <h1>Hey, Guys</h1>
                  <p>My name is {this.state.name} and i am {this.state.age} years old</p>
                  <form onSubmit={this.handleSubmit}>
                    <input type="text" onChange={this.handleChange} />
                    <button>Submit</button>
                  </form>
                 
                </div>
              )
            }
        }

        ReactDOM.render(<App />, document.getElementById('todoapp'));
    </script>
</body>

</html>
